[global]
fsid = be45fd6c-ea68-11e2-ad96-0200000311c0
public network = 192.168.23.0/24
cluster network = 172.16.8.0/24
max open files = 65535
mon host = barbrady01.sto,bob.sto,selma.sto
osd pool default min size = 1
osd pool default size = 2
osd pool default pg num = 32
osd pool default pgp num = 32

debug auth = 0
debug mon = 0
debug monc = 0
debug ms = 0
debug paxos = 0

[client]
log file = /var/log/ceph/client.log
rbd cache = true
rbd cache size = 67108864
rbd cache max dirty = 50331648
rbd cache target dirty = 33554432
rbd default format = 2

[mon]
mon addr = 192.168.23.10:6789,192.168.23.4:6789,192.168.23.9:6789
mon data = /srv/ceph/mon/$cluster-$id
mon data avail crit = 2
mon data avail warn = 5
mon pg warn max object skew = 8
#
# ceph.conf-osd
# global osd configuration
# Managed by Puppet: do not edit this file directly. It will be overwritten!
[osd]
public addr = 192.168.23.14
cluster addr = 172.16.8.7
filestore fiemap = true
journal queue max ops = 600
# slightly more than 1 week to avoid hitting the same day the same time
osd deep scrub interval = 700000
osd journal size = 0
osd max backfills = 1
osd op complaint time = 15
osd recovery max active = 1
osd recovery op priority = 1
osd scrub load threshold = 2
post start command = sleep 5
